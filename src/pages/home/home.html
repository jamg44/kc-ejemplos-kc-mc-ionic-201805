<ion-header>
  <ion-navbar>
    <ion-title>FilmOut</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="pruebaNav()">
        <ion-icon name="flask"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

  <!-- Pull to refresh -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Movies list -->
  <ion-list>
    <ion-item *ngFor="let movie of movies" (click)="goToMovieDetail(movie)">
      <ion-thumbnail item-start>
        <img [src]="movie.poster_url">
      </ion-thumbnail>
      <h2>{{ movie.title }}</h2>
      <p>{{ movie.tagline }}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>

</ion-content>
